<!-- project-card.component.html -->
<div class="project-container glass slide-in">
  <!-- Image / Video toggle area -->
  <div class="media-wrapper">
    <img *ngIf="!showVideo" [src]="projectImageUrl" [alt]="projectTitle" class="project-image" />
    <video *ngIf="showVideo && projectVideoUrl"
           [src]="projectVideoUrl"
           controls autoplay
           class="project-video">
      Your browser does not support the video tag.
    </video>
  </div>

  <h3>{{ projectTitle }}</h3>
  <p>{{ projectShortDescription }}</p>

  <div class="actions">
    <a
      *ngIf="projectUrl !== 'Project is private' && projectUrl !== 'Projet privé'"
      [href]="projectUrl"
      target="_blank"
      rel="noopener noreferrer"
      class="project-link"
    >
      <i class="fas fa-external-link-alt"></i> {{ 'VIEW_PROJECT' | translate }}
    </a>
    <span *ngIf="projectUrl === 'Project is private' || projectUrl === 'Projet privé'" class="project-link private">
      <i class="fas fa-lock"></i> {{ projectUrl }}
    </span>

    <div class="btn-group">
      <button *ngIf="projectVideoUrl" type="button" class="video-btn" (click)="toggleVideo()">
        <i class="fas" [class.fa-play-circle]="!showVideo" [class.fa-image]="showVideo"></i>
        {{ showVideo ? 'Image' : 'Demo' }}
      </button>
      <button type="button" class="view-btn" (click)="openDialog()">
        <i class="fas fa-expand"></i> {{ 'VIEW_DETAILS' | translate }}
      </button>
    </div>
  </div>
</div>
